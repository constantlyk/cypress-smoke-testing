name: Smoke Tests

on: workflow_dispatch

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    env:
      SHIPYARD_URL: ${{ secrets.SHIPYARD_URL }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run smoke tests
        run: npx cypress run --spec "cypress/e2e/login-smoke.cy.js"
        continue-on-error: true
